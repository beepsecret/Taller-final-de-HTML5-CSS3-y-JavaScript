<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulario de contacto</title>
</head>

<body>
    
    <section class="form-register">
        <h4>Formulario de contacto</h4>
        <form action="">
            <label for="nombre">
                <span>Digite su nombre</span>
                <input class="control" type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="name">
            </label>
            <label for="correo">
                <span>Digite su correo electr√≥nico</span>
                <input class="control" type="text" name="correo" id="correo" placeholder="Correo" autocomplete="email">
            </label>
            <label for="asunto">
                <span>Digite el asunto</span>
                <input class="control" type="text" name="asunto" placeholder="Asunto" id="asunto">
            </label>
            <label for="mensaje">
                <span>Digite el mensaje</span>
                <textarea class="control" id="mensaje" placeholder="Mensaje"></textarea>
            </label>
            <button class="boton" type="button" id="boton" onclick="mostrar()">Enviar</button>
            <input class="boton2" id="boton2" type="reset" value="Borrar">
        </form>
    </section>
    <script type="text/javascript" src="formulario.js"></script>
</body>

</html>
