<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS3/StyleFrutas.css">

    <title>Lista de frutas</title>
</head>

<body id="contenido">
    <section class="colores">
        <select name="color" id="color" onchange="cambiarColor()">
            <option value="Seleccione un color">Seleccione un color</option>
            <option value="rojo">Rojo</option>
            <option value="verde">Verde</option>
        </select>
    </section>
    <section class="lista">
        <h1 id="encabezado">Lista de frutas</h1>
        <ol class="frutas">
            <li id="uno">Arándano</li>
            <li id="dos">Frambuesa</li>
            <li id="tres">Fresa</li>
            <li id="cuatro">Kiwi</li>
            <li id="cinco">Mandarina</li>
            <li id="seis">Naranja</li>
            <li id="siete">Pomelo</li>
            <li id="ocho">Aguacate</li>
            <li id="nueve">Sandía</li>
            <li id="diez">Zarzamora</li>
        </ol>

    </section>
    <script type="text/javascript" src="JavaScript/lista.js"></script>
</body>

</html>
